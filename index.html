<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form action="" id="login" class="form-el" method="post">
        <div class="form-div">
          <label for="">user name</label>
          <input type="text" name="username" id="usernamefield" />
          <p class="error-text" id="error-username"></p>
        </div>

        <div class="form-div">
          <label for="emailField">email</label>
          <input type="email" id="emailField" name="email" />
          <p class="error-email" id="error-email"></p>
        </div>

        <div class="form-div">
          <label for="">password</label>
          <input type="password" name="passw" id="passwordfield" />
          <i class="show fa-solid fa-eye" id="icon"></i>
          <p class="error-text" id="error-passw"></p>
        </div>
        <div class="form-div">
          <label for=""> repeat password</label>
          <input type="password" name="passw2" id="passwordfield2" />
          <p class="error-text" id="error-passw2"></p>
        </div>
        <div>
          <input type="radio" name="gender" class="genderinput" />
          <label for="">male</label>
          <input type="radio" name="gender" class="genderinput" />>
          <label for="">female</label>
          <p class="error-text" id="error-gender"></p>
        </div>
        <div>
          <input type="checkbox" name="agree" id="check" />
          <label for="">I agree</label>
          <p class="error-text" id="error-agree"></p>
        </div>
        <button type="submit">registracia</button>
      </form>
    </section>

    <section>
      <div class="slider-wraper">
        <button class="arrow arrow-left" id="arrow-left">*</button>
        <button class="arrow arrow-right" id="arrow-right">></button>
        <div class="slider-content" id="slider-content"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
